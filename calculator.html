 <html>
    <head>
        <script type="text/javascript" src="/js/calculator.js"></script>
        <script type="text/javascript" src="/js/requests.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/body.css">
        <link rel="stylesheet" type="text/css" href="/css/navStyling.css">
     </head>

     <body>

      <div class="topnav">
         <a class="active" href="/">calculator</a>
         <a href="/secondPage">super secret second page!</a>
         </div>

         <img title="i'm watching" src="/image/stare.jpg" alt="silly cat staring at you intensely with a green background" />
         
         <div class="mainContent">                                                                                                                  
            <div id="calcBody">
               <div id="buttonsBody">
                  <div id="calcRow1"> <!--row 1-->
                     <button id="button" value="C" onclick="reset()">C</button>
                     <div id="screen">
                        <div id="screenCalc"></div>
                        <div id="screenNumber"></div>
                     </div>
                  </div>
                  <div id="calcRow"> <!--row 2-->
                     <button id="button" value="1" onclick="numberInput(this.value)">1</button>
                     <button id="button" value="2" onclick="numberInput(this.value)">2</button>
                     <button id="button" value="3" onclick="numberInput(this.value)">3</button>
                  </div>
                  <div id="calcRow"> <!--row 3-->
                     <button id="button" value="4" onclick="numberInput(this.value)">4</button>
                     <button id="button" value="5" onclick="numberInput(this.value)">5</button>
                     <button id="button" value="6" onclick="numberInput(this.value)">6</button>
                  </div>
                  <div id="calcRow"> <!--row 4-->
                     <button id="button" value="7" onclick="numberInput(this.value)">7</button>
                     <button id="button" value="8" onclick="numberInput(this.value)">8</button>
                     <button id="button" value="9" onclick="numberInput(this.value)">9</button>
                  </div>
                  <div id="calcRow"> <!--row 5-->
                     <button id="button" value="0" onclick="numberInput(this.value)">0</button>
                     <button id="button" value="+" onclick="operationInput(this.value)">+</button>
                     <button id="button" value="-" onclick="operationInput(this.value)">-</button>
                  </div>
                  <div id="calcRow"> <!--row 6-->
                     <button id="button" value="*" onclick="operationInput(this.value)">*</button>
                     <button id="button" value="/" onclick="operationInput(this.value)">/</button>
                     <button id="button" value="^" onclick="operationInput(this.value)">^</button>
                  </div>
                  <div id="calcRow">
                     <button id="button" value="=" onclick="solveAsync()">=</button>
                  </div>
               </div>
                  <p id="sillygoofyindustries">silly goofy industries</p>
            </div>
             </div>     


     </body>

</html>
